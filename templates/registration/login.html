{% extends 'base.html' %}
{% load staticfiles %}
{% block nav %}{% endblock %}
{% block content %}
    <div class="container">

        <div class="row">
            <img style="background-color: lightseagreen" src="{% static 'service_app/img/services.jpg' %}" width="100%"
                 height=250px><br>
            <div class="col-md-6" style="background-color: lightcyan">
                <br><br>
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="form-group">
                            <label class="control-label col-sm-2"><b>{{ field.label_tag }}</b></label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button class="btn btn-success btn-lg" type="submit" style="margin-left: 20%;">Login
                    </button>
                </form>
                <br>
                <hr>
                <h2>No Account?</h2><br>
                <h2>SignUp As a <a href="{% url 'accounts:c_s' %}">Client</a> Or <a
                        href="{% url 'accounts:s_s' %}">Server</a>
                </h2>

            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>

{% endblock %}
